<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio If Else</title>
</head>

<body>
    <script>

        let string = prompt("Menú de ferretería: herramientas, tornillos y tuercas. Elije un menu:");
        
        switch (string) {
            case "herramientas":
                console.log("Has elejido herramientas."); break;
            case "tornillos":
                console.log("Has elejido tornillos."); break;
            case "tuercas":
                console.log("Has elejido tuercas."); break;
            default:
                console.log("No has elejido nada."); break;
        }
    </script>
</body>

</html>
